<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}" />
    <script type="text/javascript" src="{% static 'assets/js/login.js' %}"></script>
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script>
    var CSRF_TOKEN = '{{ csrf_token }}';
  </script>
</head>
<body>
    {% for message in messages %}
                <div class="container-fluid p-0">
                  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    {{ message }}
                  </div>
                </div>
            {% endfor %}
    <div class="container">
        <div class="left">
            <div>
                <img src="{% static 'assets/images/logopython.png' %}" />
            </div>

        </div>
        <div class="right">
            <div>
                <h1>Title Verification - Workflow</h1>

                <form class="form" method="POST">
                    {% csrf_token %}
                    <input type="email" id="email" name="email" required placeholder="Email"/>
                    <input type="password" id="password" name="password" minlength="8" required placeholder="Password" />
                    <a href="#">Forgot Password?</a>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
